<svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Head -->
  <ellipse cx="200" cy="150" rx="100" ry="120" fill="#e8b89d" stroke="#000" stroke-width="3"/>
  
  <!-- Hair -->
  <path d="M 100 80 Q 80 40 120 20 Q 150 10 200 5 Q 250 10 280 20 Q 320 40 300 80" fill="#1a1a1a" stroke="#000" stroke-width="3"/>
  
  <!-- Left Eye -->
  <circle cx="140" cy="120" r="25" fill="#fff" stroke="#000" stroke-width="2"/>
  <circle cx="140" cy="120" r="18" fill="#000"/>
  <circle cx="145" cy="115" r="6" fill="#fff"/>
  
  <!-- Right Eye -->
  <circle cx="260" cy="120" r="25" fill="#fff" stroke="#000" stroke-width="2"/>
  <circle cx="260" cy="120" r="18" fill="#000"/>
  <circle cx="265" cy="115" r="6" fill="#fff"/>
  
  <!-- Eyebrows (surprised) -->
  <path d="M 110 95 Q 140 75 165 85" stroke="#000" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M 235 85 Q 260 75 290 95" stroke="#000" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Nose -->
  <ellipse cx="200" cy="160" rx="8" ry="15" fill="#d4a574" stroke="#000" stroke-width="2"/>
  
  <!-- Mouth (POG - Big O) -->
  <circle cx="200" cy="240" r="60" fill="#c41e3a" stroke="#000" stroke-width="3"/>
  <circle cx="200" cy="240" r="45" fill="#ffb6c1" stroke="#000" stroke-width="2"/>
  <circle cx="200" cy="240" r="30" fill="#ff69b4"/>
  
  <!-- Tongue -->
  <ellipse cx="200" cy="290" rx="20" ry="25" fill="#d41e3a" stroke="#000" stroke-width="2"/>
  
  <!-- Cheeks -->
  <ellipse cx="90" cy="180" rx="30" ry="25" fill="#ffb6c1" opacity="0.6"/>
  <ellipse cx="310" cy="180" rx="30" ry="25" fill="#ffb6c1" opacity="0.6"/>
  
  <!-- Chin -->
  <ellipse cx="200" cy="280" rx="80" ry="50" fill="#e8b89d" stroke="#000" stroke-width="2"/>
</svg>

