<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POG - The Ultimate Meme Token</title>
    <link rel="stylesheet" href="style.css">
    <!-- Web3Modal CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@web3modal/html@latest/dist/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="logo-text">POG</span>
            </div>
            <nav class="nav-links">
                <a href="https://twitter.com" target="_blank" class="nav-link">Twitter</a>
                <a href="https://telegram.org" target="_blank" class="nav-link">Telegram</a>
            </nav>
            <button class="btn-connect" id="connectWalletBtn">Connect Wallet</button>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Left Side -->
            <div class="left-section">
                <h1 class="title">$POG</h1>
                
                <div class="info-block">
                    <div class="info-row">
                        <span class="info-label">Total supply</span>
                        <span class="info-value">1B</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">CA:</span>
                        <span class="info-value contract-addr" id="contractAddr">0xd026...d844</span>
                        <button class="copy-btn" onclick="copyAddress()" title="Copy full address">ðŸ“‹</button>
                    </div>
                </div>

                <!-- Exchange Rate -->
                <div class="exchange-section">
                    <div class="exchange-text">1 USDC = 10,000 $POG</div>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <div class="progress-label">100% / 100%</div>
                </div>

                <!-- Mint Button with USDC Icon -->
                <div class="mint-button-section">
                    <button class="mint-button" id="mintBtn" title="Click to mint POG tokens">
                        <span class="usdc-icon">ðŸ’µ</span>
                        <span class="mint-text">1</span>
                    </button>
                </div>

                <!-- x402 Protocol Button -->
                <button class="protocol-button" id="protocolBtn">
                    <span class="protocol-icon">âœ¨</span>
                    x402 Protocol integrated
                </button>
            </div>

            <!-- Right Side - Illustration -->
            <div class="right-section">
                <div class="illustration">
                    <img src="public/pog-meme.svg" alt="POG MEME" class="pog-meme-img">
                </div>
            </div>
        </main>

        <!-- API Response Display -->
        <div class="api-response" id="apiResponse" style="display: none;">
            <div class="response-header">ðŸ“Š API Response:</div>
            <pre class="response-content" id="responseContent"></pre>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-text">POG POG POG POG POG POG POG POG</div>
        </footer>
    </div>

    <!-- Web3Modal -->
    <script src="https://cdn.jsdelivr.net/npm/@web3modal/html@latest/dist/index.umd.js"></script>
    <script>
        // Initialize Web3Modal
        const projectId = 'YOUR_WALLETCONNECT_PROJECT_ID'; // Replace with your project ID
        
        const metadata = {
            name: 'POG Token',
            description: 'POG - The Ultimate Meme Token',
            url: window.location.origin,
            icons: ['https://avatars.githubusercontent.com/u/37784886']
        };

        // Create Web3Modal instance
        const web3modal = new Web3Modal.Web3Modal({
            projectId,
            metadata,
            chains: [
                {
                    chainId: 8453,
                    name: 'Base',
                    currency: 'ETH',
                    explorerUrl: 'https://basescan.org',
                    rpcUrl: 'https://mainnet.base.org'
                }
            ],
            enableAnalytics: true,
            themeMode: 'light'
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
