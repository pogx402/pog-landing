<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POG - The Ultimate Meme Token</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="logo-text">POG</span>
            </div>
            <nav class="nav-links">
                <a href="#" class="nav-link">Twitter</a>
                <a href="#" class="nav-link">Telegram</a>
            </nav>
            <button class="btn-connect" id="connectWallet">Connect Wallet</button>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Left Side -->
            <div class="left-section">
                <h1 class="title">$POG</h1>
                
                <div class="info-block">
                    <div class="info-row">
                        <span class="info-label">Total supply</span>
                        <span class="info-value">1B</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">CA:</span>
                        <span class="info-value contract-addr">0xd026...d844</span>
                        <button class="copy-btn" onclick="copyAddress()" title="Copy full address">ðŸ“‹</button>
                    </div>
                </div>

                <!-- Exchange Rate -->
                <div class="exchange-section">
                    <div class="exchange-text">1 USDC = 10,000 $POG</div>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <div class="progress-label">100% / 100%</div>
                </div>

                <!-- Mint Button with USDC Icon -->
                <div class="mint-button-section">
                    <button class="mint-button" id="mintBtn" title="Click to mint POG tokens">
                        <span class="usdc-icon">ðŸ’µ</span>
                        <span class="mint-text">1</span>
                    </button>
                </div>

                <!-- x402 Protocol Button -->
                <button class="protocol-button" id="protocolBtn">
                    <span class="protocol-icon">âœ¨</span>
                    x402 Protocol integrated
                </button>
            </div>

            <!-- Right Side - Illustration -->
            <div class="right-section">
                <div class="illustration">
                    <!-- POG MEME Face -->
                    <svg class="pog-face" viewBox="0 0 200 280" xmlns="http://www.w3.org/2000/svg">
                        <!-- Head -->
                        <ellipse cx="100" cy="80" rx="60" ry="70" fill="#f4a460" stroke="#000" stroke-width="2"/>
                        
                        <!-- Left Eye -->
                        <circle cx="75" cy="60" r="12" fill="#fff" stroke="#000" stroke-width="2"/>
                        <circle cx="75" cy="60" r="8" fill="#000"/>
                        <circle cx="77" cy="58" r="3" fill="#fff"/>
                        
                        <!-- Right Eye -->
                        <circle cx="125" cy="60" r="12" fill="#fff" stroke="#000" stroke-width="2"/>
                        <circle cx="125" cy="60" r="8" fill="#000"/>
                        <circle cx="127" cy="58" r="3" fill="#fff"/>
                        
                        <!-- Mouth (POG - O shape) -->
                        <circle cx="100" cy="110" r="28" fill="#d2691e" stroke="#000" stroke-width="2"/>
                        <circle cx="100" cy="110" r="20" fill="#ffb6c1"/>
                        
                        <!-- Eyebrows (surprised) -->
                        <path d="M 60 45 Q 75 35 85 40" stroke="#000" stroke-width="3" fill="none" stroke-linecap="round"/>
                        <path d="M 115 40 Q 130 35 140 45" stroke="#000" stroke-width="3" fill="none" stroke-linecap="round"/>
                        
                        <!-- Nose -->
                        <ellipse cx="100" cy="85" rx="4" ry="8" fill="#d2691e"/>
                    </svg>
                </div>
            </div>
        </main>

        <!-- API Response Display -->
        <div class="api-response" id="apiResponse" style="display: none;">
            <div class="response-header">ðŸ“Š API Response:</div>
            <pre class="response-content" id="responseContent"></pre>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-text">POG POG POG POG POG POG POG POG</div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
